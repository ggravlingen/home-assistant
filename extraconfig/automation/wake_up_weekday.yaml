alias: "Rise and shine"
trigger:
  platform: time
  hours: 6
  minutes: 15
  seconds: 0
condition:
  condition: and
  conditions:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: state
      entity_id: device_tracker.patrik_iphone
      state: Home
action:
  - service: script.wake_up
