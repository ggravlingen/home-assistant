      name: My Home
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/base_css.css
      warnings:
#      pan_zoom:
      hide_app_toolbar:

#      last_motion_entity: sensor.template_last_motion
#      last_motion_class: last-motion

      # Table of contents
      # Flowers
      # Media Players
      # Lights
      # Scripts
      # Scenes
      # Switches
      # Buttons
      # Device trackers
      # Forecast IO
      # Text states
      # Date text
      # Time text

      groups:

        - name: Flowers
          entities:
             - sensor.flower_1_moisture
             - sensor.flower_2_moisture
             - sensor.flower_3_moisture
          text_template: '${entity.state ? entity.state : "unknown"}'
          class_template: '
            var moist = parseFloat(entity.state.replace("%", ""));
            if (moist < 10)
              return "temp-very-high-background";
            else if (moist < 20)
              return "temp-average-background";
            else
              return "temp-below-average-background";
            '
        - name: Media Players
          entities:
            - media_player.badrum
            - media_player.vardagsrum_musik
            - media_player.vardagsrum_chromecast
            - media_player.living_room_tv
          states:
            - state: 'off'
              class: 'squeezebox-off'
            - state: 'idle'
              class: 'squeezebox-off'
            - state: 'paused'
              class: 'squeezebox-off'
            - state: 'playing'
              class: 'on-custom'

        - name: Lights
          entities:
            - light.kokslampa
            - light.laslampa
            - light.sovrumstak
            - light.vardagsrum
            - group.hall_taklampa
          states:
            - state: 'on'
              class: 'light-on-custom'
            - state: 'off'
              class: 'light-off-custom'
          action:
            service: toggle

        - name: Scripts
          entities:
            - script.sonos_pause_all
            - script.wake_up
            - script.sonos_guest_mode
            - script.sonos_group_players
            - script.all_lights_off
          states:
            - state: 'on'
              class: 'button-on'
            - state: 'off'
              class: 'button-off'
          action:
            service: toggle

        - name: Scenes
          entities:
            - scene.ceiling_max
            - scene.ceiling_mid
            - scene.ceiling_low
          states:
            - state: 'on'
              class: 'button-on'
            - state: 'off'
              class: 'button-off'
          action:
            service: turn_on

        - name: Switches
          entities:
             - switch.koksbank
             - switch.sovrum
             - switch.garderob
          states:
            - state: 'on'
              class: 'light-on-custom'
            - state: 'off'
              class: 'light-off-custom'
          action:
            service: toggle

        - name: Buttons
          entities:
            - input_boolean.floorplan_toggle_ceiling_button
            - input_boolean.floorplan_toggle_sonos_button
            - input_boolean.floorplan_toggle_service_status_button
          layer_toggle: true
          action:
            service: toggle

        - name: Device trackers
          entities:
             - device_tracker.patrik_iphone
          states:
            - state: 'Home'
              class: 'device-tracker-home'
            - state: 'Away'
              class: 'device-tracker-not-home'

        - name: temp_forecastio
          entities:
            - sensor.forecastio_apparent_temperature
          text_template: '${entity.state ? Math.ceil(entity.state) + "Â°": "undefined"}'
          class_template: 'return "static-temp";'

        - name: text_states
          entities:
            - sensor.forecastio_hourly_summary
          text_template: '${entity.state ? entity.state.replace(/\s{3,}/g,"") : "undefined"}'
          class_template: 'return "static-text";'

        - name: text_font_date
          entities:
            - sensor.floorplan_date
          text_template: '${entity.state ? entity.state : "undefined"}'
          class_template: 'return "static-text-date";'

        - name: text_font_time
          entities:
            - sensor.floorplan_time
          text_template: '${entity.state ? entity.state : "undefined"}'
          class_template: 'return "static-text-time";'
