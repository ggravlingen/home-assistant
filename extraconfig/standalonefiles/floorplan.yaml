      name: Döbelnsgatan 89
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      warnings:
#      pan_zoom:
      hide_app_toolbar:

      last_motion_entity: sensor.template_last_motion
      last_motion_class: last-motion

      groups:

        - name: Flowers
          entities:
             - sensor.flower_1_moisture
             - sensor.flower_2_moisture
             - sensor.flower_3_moisture
          text_template: '${entity.state ? entity.state : "unknown"}'
          class_template: '
            var moist = parseFloat(entity.state.replace("%", ""));
            if (moist < 10)
              return "temp-very-high-background";
            else if (moist < 20)
              return "temp-average-background";
            else
              return "temp-below-average-background";
            '

        - name: temp_forecastio
          entities:
            - sensor.forecastio_apparent_temperature
          text_template: '${entity.state ? Math.ceil(entity.state) + "°": "undefined"}'
          class_template: 'return "static-temp";'

        - name: Media Players
          entities:
            - media_player.badrum
            - media_player.vardagsrum_musik
            - media_player.vardagsrum_chromecast
          states:
            - state: 'off'
              class: 'squeezebox-off'
            - state: 'idle'
              class: 'squeezebox-off'
            - state: 'paused'
              class: 'squeezebox-off'
            - state: 'playing'
              class: 'squeezebox-on'

        - name: Lights
          entities:
            - light.hall_1
            - light.hall_2
            - light.kokslampa
            - light.laslampa
            - light.sovrum
            - light.sovrumstak
            - light.vardagsrum
            - group.hall_taklampa
#            - light.vardagsrumstak_1
#            - light.vardagsrumstak_2
#            - light.vardagsrumstak_3
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'

        - name: text_states
          entities:
            - sensor.forecastio_hourly_summary
          text_template: '${entity.state ? entity.state.replace(/\s{3,}/g,"") : "undefined"}'
          class_template: 'return "static-text";'

        - name: scripts
          entities:
            - script.all_lights_off
            - script.wake_up
          states:
            - state: 'on'
              class: 'button-on'
            - state: 'off'
              class: 'button-off'
          action:
            service: toggle

        - name: scenes
          entities:
            - scene.ceiling_relax
            - scene.ceiling_at_home
          states:
            - state: 'on'
              class: 'button-on'
            - state: 'off'
              class: 'button-off'
          action:
            service: turn_on

        - name: Switches
          entities:
             - switch.koksbank
          states:
            - state: 'on'
              class: 'doorbell-on'
            - state: 'off'
              class: 'doorbell-off'

