floorplan_toggle_ceiling:
  sequence:
  - service_template: >
      {% if is_state('input_boolean.floorplan_toggle_ceiling_button', 'off') %}
        input_boolean.turn_on
      {% else %}
        input_boolean.turn_off
      {% endif %}
    data:
      entity_id: input_boolean.floorplan_toggle_ceiling_button
