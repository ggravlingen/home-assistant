left_home:
    alias: Left home
    sequence:
      - event: LOGBOOK_ENTRY
        event_data:
          name: Patrik
          message: just left home
          entity_id: device_tracker.thelurofpv6
          #domain: light

      - alias: Lights off
        service: homeassistant.turn_off
        data:
          entity_id:
          - group.lights
          - group.taklampor

      - alias: manual
        service: shell_command.kitchenlight_off

      - alias: Sonos off
        service: shell_command.sonos_control_pause

      - alias: Webcam on
        service: homeassistant.turn_on
        data:
          entity_id:
          - switch.webcam

      - alias: Notify Patrik
        service: notify.pushbullet
        data:
          message: "Apartment"
          title: "No one is home"

