sleep_time:
    alias: Förbered sängdags
    sequence:
      - alias: Lights off
        service: homeassistant.turn_off
        data:
          entity_id:
          - group.lights
          - group.taklampor

      - alias: Slå på taket
        service: light.turn_on
        data:
          entity_id:
            - light.sovrumstak
          brightness: 20

      - delay:
          minutes: 5

      - alias: Stäng av i taket
        service: light.turn_off
        data:
          entity_id:
            - light.sovrumstak
