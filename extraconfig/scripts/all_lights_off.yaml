all_lights_off:
    alias: "Sl√§ck alla lampor"
    sequence:
      - service: media_player.sonos_unjoin
        entity_id:
          - media_player.badrum
          - media_player.vardagsrum_musik

      - service: tts.google_say
        entity_id:
          - media_player.badrum
        data:
          message: 'All lights shut down sequence initiated.'

      - alias: Shut down all lights
        service: homeassistant.turn_off
        data:
          entity_id:
            - group.all_lights
            - switch.garderob
            - switch.koksbank
            - switch.sovrum

