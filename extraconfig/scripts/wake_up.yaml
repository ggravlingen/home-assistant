wake_up:
    alias: Wake Up
    sequence:
      - alias: Start low
        service: light.turn_on
        data:
          entity_id: light.sovrumstak
          brightness: 0

      - alias: Gradually on
        service: light.turn_on
        data:
          entity_id: light.sovrumstak
          brightness: 255
          transition: 900

      - alias: Living room gradually on
        service: light.turn_on
        data:
          entity_id: light.vardagsrumstak_1, light.vardagsrumstak_2, light.vardagsrumstak_3
          brightness: 174
          transition: 900

      - alias: Set volume
        service: shell_command.sonos_volume_low

      - alias: Start radio
        service: shell_command.sonos_favorite_bbcradio4

      - alias: Start lights
        service: light.turn_on
        data:
          entity_id: light.laslampa
          brightness: 100

      - alias: Start other
        service: homeassistant.turn_on
        data:
          entity_id:
            - switch.garderob
            - switch.koksbank

      - delay:
          minutes: 15

      - alias: Bed lights on
        service: homeassistant.turn_on
        entity_id: light.sovrum

