arrive_home:
    alias: Arrive home
    sequence:
      - alias: Lights on
        service: homeassistant.turn_on
        data:
          entity_id:
          - switch.garderob
          - switch.koksbank

      - alias: Enable taklampor
        service: light.turn_on
        data:
          entity_id: group.taklampor
#          entity_id:
#            - light.vardagsrumstak_1
#            - light.vardagsrumstak_2
#            - light.vardagsrumstak_3
#            - light.kokslampa
#            - light.hall_1
#            - light.hall_2
#            - light.kokslampa
          brightness: 100

      - alias: Set volume
        service: shell_command.sonos_volume_low

      - delay:
          minutes: 1

      - alias: Enable shuffle
        service: shell_command.sonos_control_shuffle_on

      - delay:
          minutes: 1

      - alias: Start playlist
        service: shell_command.sonos_playlist_homefromwork

      - delay:
          minutes: 45

      - alias: Wardrobe off again
        service: homeassistant.turn_off
        data:
          entity_id:
          - switch.garderob
